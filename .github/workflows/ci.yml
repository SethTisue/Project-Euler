name: ci
on:
  push:
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            os: ubuntu-latest
          - java: 11
            os: ubuntu-latest
          - java: 15
            os: ubuntu-latest
          - java: 8
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.${{ matrix.java }}
    - name: Test
      # keep heap usage down by running tests serially
      run: sbt 'set Test / parallelExecution := false' +test
